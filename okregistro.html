<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro y Acceso</title>
  <link rel="stylesheet" href="./css/style_registro .css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./img/logo-removebg-preview.png" alt="logo" />
    </div>
    <button class="menu-toggle" id="menu-toggle"></button>
    <ul class="nav-links" id="nav-links">
      <li><a href="okindex.html">Pulse and Pause</a></li>
      <li><a href="concepto_coworking.html">Coworking</a></li>
      <li><a href="okespacios.html">Respira y sonríe</a></li>
      <li><a href="okregistro.html">Conecta</a></li>
      <li><a href="okconstruye.html">Construye</a></li>
      <li><a href="oklocalizacion.html">Visítanos</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="main-container">
    <div class="container">
      <div class="tabs">
        <button class="tab-button active" onclick="mostrarFormulario('registro')">Registro</button>
        <button class="tab-button" onclick="mostrarFormulario('login')">Acceso</button>
      </div>

      <!-- Formulario de Registro -->
      <form id="registro" class="active" onsubmit="validarRegistro(event)">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" />
        <div id="errorNombre" class="error"></div>

        <label for="emailRegistro">Email:</label>
        <input type="email" id="emailRegistro" />
        <div id="errorEmailRegistro" class="error"></div>

        <label for="passwordRegistro">Contraseña:</label>
        <input type="password" id="passwordRegistro" />
        <div id="errorPasswordRegistro" class="error"></div>

        <label for="confirmPasswordRegistro">Confirmar Contraseña:</label>
        <input type="password" id="confirmPasswordRegistro" />
        <div id="errorConfirmRegistro" class="error"></div>

        <button type="submit" class="submit">Registrarse</button>
        <div id="mensajeRegistro" class="success"></div>
      </form>

      <!-- Formulario de Login -->
      <form id="login" onsubmit="validarLogin(event)">
        <label for="emailLogin">Email:</label>
        <input type="email" id="emailLogin" />
        <div id="errorEmailLogin" class="error"></div>

        <label for="passwordLogin">Contraseña:</label>
        <input type="password" id="passwordLogin" />
        <div id="errorPasswordLogin" class="error"></div>

        <button type="submit" class="submit">Iniciar Sesión</button>
        <div id="mensajeLogin" class="success"></div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer" class="mt-auto"></div>


  <script src="./js/val_registro.js"></script>
   <!-- Script -->
    <script src="./js/main.js"></script>
    <script>
      fetch("header.html")
      .then(res=>res.text())
      .then(data=>document.getElementById("header").innerHTML=data);

      fetch("footer.html")
      .then(res=>res.text())
      .then(data=>document.getElementById("footer").innerHTML=data);
    </script>
</body>
</html>
